<script type="text/javascript">
	
	for (var i = 0; i <= 10; i++) {
		console.log(i);
	}

	for (var y = 10; y >= 0; y--) {
		console.log(y);
	}
	
	var lista = Array("Amor é fogo que arde sem se ver;", "É ferida que dói, e não se sente", "É um contentamento descontente", "É dor que desatina sem doer.");

	lista = lista.reverse();

	for (var linha = lista.length - 1; linha >= 0; linha--) {
		console.log (lista[linha]);
	}
	
</script>
