<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Métodos de array com JS</title>
	</head>
	<body>

	</body>
</html>

<script type="text/javascript">
	
	var sequenciaFibonacci = new Array(1,2,3,5,8,13,21);

	console.log("Sequência de Fibonacci incompleta: " + sequenciaFibonacci);

	//Adicionando um elemento no início do array com unshift()...
	sequenciaFibonacci.unshift(1);

	console.log("Sequência de Fibonacci completa: " + sequenciaFibonacci);

	var sequenciaFibonacci = new Array(1,1,2,3,5,8,13,21);

	//Criando um novo array a partir de um existente com o slice()
	var novoFibonacci = sequenciaFibonacci.slice(0,6);
	console.log("Sequência de Fibonacci menores do que 10: " + novoFibonacci);


	//Adicionando itens no array com splice()...
	var alfabeto = Array("A","B","D","E","F");
	console.log ("Alfabeto incompleto: " + alfabeto);
	alfabeto.splice(2,3,"C","D","E","F");
	console.log ("Alfabeto completo: " + alfabeto);

	//Invertendo a ordem em um array com reverse();
	alfabeto.reverse();
	console.log ("Alfabeto invertido: " + alfabeto);
		
</script>
